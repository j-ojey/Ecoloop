<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="description" content="EcoLoop - Sustainable marketplace for responsible consumption. Buy, sell, and exchange eco-friendly items." />
    <meta name="keywords" content="sustainable, marketplace, eco-friendly, recycling, circular economy, SDG 12" />
    <meta name="theme-color" content="#10b981" />
    <script>
      // Ensure dark is applied by default before styles load to avoid flicker
      try {
        const saved = localStorage.getItem('ecoloop_theme');
        const theme = saved || 'dark';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch {}
    </script>
    <title>EcoLoop - Sustainable Marketplace</title>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
